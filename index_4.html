<html>
  <head>
    <title>index-4</title>
    <style type="text/css">
      body {
        background: #6699ff;
      }
      .myframe {
        height: 70%;
        width: 50%;
        margin: auto;
        display: block;
      }
      h2{
        text-align: center;
        text-decoration: underline;
        color: #000000;
      }
      #form {
        text-align: center;
      }
    </style>
    <script>
      function changeSiteInFrame() {
        var frame = document.getElementById("frame");
        var text = document.getElementById("text");
        frame.setAttribute("src", text.value);
      }
    </script>
  </head>

  <body>
    <h2>My First Subwindow</h2>
    <iframe src="https://www.wikipedia.org" class="frame" id="frame"></iframe>
    <form id="form">
      <input type="text" id="text" placeholder="Enter a URL" value="" />
      <button id="btn" onclick="changeSiteInFrame()" type="button">GO!</button>
    </form>
  </body>
</html>
